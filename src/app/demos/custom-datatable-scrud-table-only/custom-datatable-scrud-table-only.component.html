
<div class="container-fluid mt-3">
  <h2>Custom Datatable SCRUD (table only)</h2>
  <ft-datatable-scrud-table [service]="commentService" #scrudTable>
    <ft-datatable-scrud-column key="body" title="body">
      <ng-template ftDatatableCellEditTemplate let-item="item">
        <textarea class="form-control" [value]="scrudTable.action.item.body" (input)="scrudTable.action.item.body = $event.target.value"></textarea>
      </ng-template>
    </ft-datatable-scrud-column>
  </ft-datatable-scrud-table>
</div>
