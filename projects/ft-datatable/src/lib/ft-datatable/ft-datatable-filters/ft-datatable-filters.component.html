<div class="d-flex mb-3 justify-content-end">
  <div class="input-group w-auto">
    <div class="input-group-prepend">
      <button class="btn btn-secondary dropdown-toggle" #dropdownToggle type="button" aria-haspopup="true" [attr.aria-expanded]="!open" (click)="open = !open">
        Add Filter
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" [ngClass]="{show: open}">
        <a class="dropdown-item"
           *ngFor="let key of keys"
           (click)="addFilter(key, value)">
          {{titles[key]}}
        </a>
      </div>
    </div>
    <input type="search" class="form-control" placeholder="Search..." (input)="searchTerm($event.target.value)">
  </div>
</div>

<div class="d-flex mb-3 justify-content-end flex-wrap" *ngIf="filters.length">
  <div class="input-group mb-1 ml-1 w-auto" role="group" aria-label="Filter" *ngFor="let filter of filters">
    <div class="input-group-prepend">
      <span class="input-group-text">
        {{titles[filter.key]}}
      </span>
    </div>
    <input class="form-control form-control-sm" (input)="editFilter(filter.key, $event.target.value)">
    <div class="input-group-append">
      <button type="button" class="btn btn-outline-secondary btn-sm" (click)="removeFilter(filter)">
        <span aria-label="Close">
          &times;
        </span>
      </button>
    </div>
  </div>
</div>
